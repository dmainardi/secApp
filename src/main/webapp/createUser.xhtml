<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h1>Register</h1>
        <h2>Choose username and password</h2>
        <h:form>
            <h:outputLabel for="username" value="Username"/>
            <h:inputText id="username" value="#{authenticator.userName}" required="true"/><br/>
            <h:outputLabel for="newPassword1" value="Password"/>
            <h:inputSecret id="newPassword1" value="#{authenticator.newPassword1}" required="true"/><br/>
            <h:outputLabel for="newPassword2" value="Repeat password"/>
            <h:inputSecret id="newPassword2" value="#{authenticator.newPassword2}" required="true"/><br/>
            <h:commandButton value="Create user" action="#{authenticator.createNewUser()}"/><br/>
            <h:link value="Homepage" outcome="/index"/>
        </h:form>
    </h:body>
</html>
