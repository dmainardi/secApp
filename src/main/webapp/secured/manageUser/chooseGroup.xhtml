<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New group</title>
    </h:head>
    <h:body>
        <h1>Avaible groups</h1>
        <h2>Choose a group you want the user belongs to</h2>
        <h:outputLabel for="username" value="User: "/>
        <h:outputText id="username" value="#{userPresenter.userApp.userName}"/><br/>
        <h:dataTable value="#{userPresenter.avaibleGroups(userPresenter.userApp)}" var="group" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{group.groupName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:form>
                    <h:commandButton value="Choose" action="#{userPresenter.addGroup(group)}"/>
                </h:form>
            </h:column>
        </h:dataTable><br/>
        <h:link value="User details" outcome="/secured/manageUser/user"/>
    </h:body>
</html>
