<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Change password</title>
    </h:head>
    <h:body>
        <h1>Change password</h1>
        <h:form>
            <h:outputLabel for="loggedUser" value="Username: "/>
            <h:outputText id="loggedUser" value="#{authenticator.loggedUser.userName}"/><br/>
            <h:outputLabel for="oldPassword" value="Old password"/>
            <h:inputSecret id="oldPassword" value="#{authenticator.oldPassword}" required="true" p:autofocus="true"/><br/>
            <h:outputLabel for="newPassword1" value="New password"/>
            <h:inputSecret id="newPassword1" value="#{authenticator.newPassword1}" required="true"/><br/>
            <h:outputLabel for="newPassword2" value="Repeat new password"/>
            <h:inputSecret id="newPassword2" value="#{authenticator.newPassword2}" required="true"/><br/>
            <h:commandButton value="Change password" action="#{authenticator.changePassword()}"/><br/>
            <h:link value="Homepage" outcome="/index"/>
        </h:form>
    </h:body>
</html>
