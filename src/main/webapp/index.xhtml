<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Secure Application</title>
    </h:head>
    <h:body>
        <h1>Secure application</h1>
        <h2>Login or sign up</h2>
        <h:form>
            <h:link value="Guest page" outcome="guest"/>
            <h:link value="User page" outcome="/user/user"/>
            <h:link value="Admin page" outcome="/admin/admin"/>
            <h:commandButton value="Guest page" action="#{testPresenter.toGuestPage()}" />
            <h:commandButton value="User page" action="#{testPresenter.toUserPage()}" />
            <h:commandButton value="Admin page" action="#{testPresenter.toAdminPage()}" />
